<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario&Login</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./components/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="contenedor container">
       <div class="elemento container-fluid container">
           <h3 class="text-center titulo">Log in JosDev</h3>
           <form action="post">
               <label for="Login" class="label">Email Addres:</label><br>
               <input type="text" name="email" class="input container container-fluid mb-2" id="email" placeholder="email@mail.com"><br>
               
               <label for="Login" class="label">Password:</label><br>
               <input type="password" name="password" class="input container container-fluid" id="password" placeholder="*********"><br>
               <a href="#reset" class="forgot">Forgot Password?</a><br>

               <input type="submit" value="Sign in" class="boton btn btn-primary text-center container"><br>
               <div class="create"><p>Dont have a account?<a href="#"> Create one</a></p></div>
           </form>
       </div> 
       
        
    </div>

  </body>
</html>
